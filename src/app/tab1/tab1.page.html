

<ion-content >
  <ion-content>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Naviga</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item [routerLink]="['/profilo']">MyProfile</ion-item>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Carte</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">  
        <ion-card *ngFor="let card of magicCards">
        <img [src]="card.imageUrl" alt="{{ card.name }}" />
        <ion-card-header>
          <ion-card-title>{{ card.name }}</ion-card-title>
          <ion-card-subtitle>{{ card.type }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ card.text }}
        </ion-card-content>
      </ion-card>
       </ion-content>
    </div>
  </ion-content>
  
 
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
