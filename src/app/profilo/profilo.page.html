<ion-header [translucent]="true">
  <ion-toolbar>
    <strong>MyProfile</strong>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/tab1']"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content > 
    <ion-toolbar>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ userProfile.firstName }} {{ userProfile.lastName }}</ion-card-title>
          <ion-card-subtitle>{{ userProfile.email }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-img [src]="userProfile.profileImage" (click)="takePicture()"></ion-img>
        </ion-card-content>
      </ion-card>
    </ion-toolbar>
</ion-content>
